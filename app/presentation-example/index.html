<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>My Quiz App</title>
    <meta name="viewport" content="width=device-width">
    <link href="http://netdna.bootstrapcdn.com/bootswatch/3.0.0/cerulean/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <header class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <h1 class="navbar-brand">History of Computing Quiz</h1>
        <p class="navbar-text score pull-right">0 / 0</p>
      </div>
    </header>
    <div class="container">
      <ol class="list-inline">

      </ol>
    </div>

    <script type="text/html" id="question">
      <li class="col-xs-12 col-sm-12 col-md-6 col-lg-4">
        <p>{{question}}</p>
        {{#each images}}
          {{#if correct}}
            <button class="btn btn-default correct"><img src="{{url}}"></button>
          {{else}}
            <button class="btn btn-default incorrect"><img src="{{url}}"></button>
          {{/if}}
        {{/each}}
      </li>
    </script>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="handlebars.js"></script>
    <script src="quiz.js"></script>
  </body>
</html>
